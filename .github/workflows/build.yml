name: Build macOS 11 Electron

on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_macos:
    runs-on: macos-15-intel  # Use a macOS runner for the build
    env:
      # CRITICAL: This tells the C compiler and Linker to support macOS 11
      MACOSX_DEPLOYMENT_TARGET: "11.0"
      
    # This permission is required for the action to create a GitHub Release
    permissions:
      contents: write

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build and Release
        env:
          # GitHub Token is still required to upload artifacts to Releases
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run build -- --mac --publish always
      
